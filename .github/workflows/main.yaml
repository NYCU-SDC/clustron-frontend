name: Lint, Build and Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  Lint:
    name: Lint with ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npx eslint .

  Format:
    name: Check formatting with Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier
        run: npx prettier . --check

  Build:
    name: Build Vite production
    runs-on: ubuntu-latest
    needs: [Lint, Format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Install dependencies
        run: npm ci
      - name: Build Vite production
        run: npm run build
  
  Push-Image:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Install dependencies
        run: npm ci
      - name: Build Docker image
        run: docker build -t clustron-frontend .
  
  Deploy:
    name: Deploy
    needs: Push-Image
    runs-on: self-hosted
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Deploy container to local
        run: |
          ~/deploy.sh "Dev"