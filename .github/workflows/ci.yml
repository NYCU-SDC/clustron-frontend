name: Clustron Image CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    name: Lint with ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npx eslint .

  format:
    name: Check formatting with Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier
        run: npx prettier . --check

  build:
    name: Build Vite production
    runs-on: ubuntu-latest
    needs: [lint, format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Install dependencies
        run: npm ci
      - name: Build Vite production
        run: npm run build

  docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Install dependencies
        run: npm ci
      - name: Build Docker image
        run: docker build -t clustron-frontend .
